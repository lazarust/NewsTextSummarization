{% load bootstrap4 %}
<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
<head>
    <meta charset="UTF-8">
    <title>News Summarizer</title>
</head>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<style>
    :root {
        --light: #E9EBE7;
        --mid-light: #81827C;
        --mid: #8D7077;
        --mid-dark: #7E7F87;
        --dark: #373B43;
    }

    .carousel, h2{
        text-align: center;
        color: var(--light);
    }

    a {
        color: var(--mid)
    }

    body{
        background: var(--dark);
    }

    .next-btns {
        align-items: unset;
    }
</style>
<body>
    {%  for site, headline_dict in arts.items %}
        <div class="row">
            <h2 class="w-75 mx-auto">{{ site }}</h2>
            <br/>
            <div id="{{ site }}-carousel" class="carousel slide w-75 mx-auto" data-ride="carousel" data-interval="false">
                 <div class="carousel-inner">
                     {%  for headline, link_dict in headline_dict.items %}
                        {% if forloop.first %}
                            <div class="active carousel-item">
                        {% else %}
                            <div class="carousel-item">
                        {% endif %}
                        <blockquote>
                            <h3> <a href="{{ link_dict.link }}">{{ headline }}</a></h3>
                            <br/>
                            <h5>{{ link_dict.article_loc.0 }}</h5>
                        </blockquote>
                        </div>
                    {% endfor %}
                 </div>
                <a class="carousel-control-prev next-btns" href="#{{ site }}-carousel" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next next-btns" href="#{{ site }}-carousel" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    {% endfor %}
</body>
</html>
